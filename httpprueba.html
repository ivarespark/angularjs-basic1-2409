<!DOCTYPE html>
<html lang="en" ng-app="MyBasicApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="controllers/controller.js"></script>
</head>
<body ng-controller="HttpController">  
    <label ng-model="nuevoPost.userId">1</label>
    <input type="text" ng-model="nuevoPost.title">
    <textarea ng-model="nuevoPost.body"></textarea>
    <button ng-click="addPost()">Agregar Post</button>


    <h3>Ultimas publicaciones</h3>
    <ul>
        <li ng-repeat="post in posts">
            <strong>{{post.title}}</strong>
            <p>{{post.body}}</p>
        </li>

    </ul>
    
    
</body>
</html>
